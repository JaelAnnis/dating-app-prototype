{% extends 'UnMask/main.html' %}

{% block content %}

<div class="container px-4 px-lg-5 h-100">
  <div class="row gx-4 gx-lg-5 h-100 align-items-center">

    <div id="potential-matches" class="card">

      {% for match in matches %}

      <div class="potential-match" style="display: none;">

        <div style="background-image: url(/images/{{match.profile2.profile_pic}}); background-size: cover; height: 500px; width: 100%; filter: blur(10px);"></div>
        <div class="card-body">

          <h5 class="card-title">{{match.profile2.first_name}}</h5>
          <strong class="card-text">32 km away</strong>
          <p class="card-text">{{match.profile2.description}}</p>

          <div class="text-center">

            <button type="button" class="yes btn btn-lg btn-info text-white" style="width: 100px; height: 100px; border-radius: 15px;" data-bs-toggle="modal" data-bs-target="#match-modal">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
              </svg>
            </button>

            <button type="button" class="no btn btn-lg btn-danger" style="width: 100px; height: 100px; border-radius: 15px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"></path>
                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"></path>
              </svg>
            </button>
          </div>

        </div>

      </div>

      {% endfor %}

    </div>

  </div>
</div>

<div class="modal fade" id="match-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">You Have Matched!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Matching</button>
        <a href="/chat"> 
          <button type="button" class="btn btn-primary">Chat Now</button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
